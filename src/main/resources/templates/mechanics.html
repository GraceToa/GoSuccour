<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-ligth">
			<div class="card-header" th:text="${titul}"></div>
			<div class="card-body">
			<!--  	<h4 class="card-title">
					<a th:href="@{/formMechanic}" class="btn btn-primary btn-xs">Create
						Client</a>
				</h4>-->
				<table class="table table-striped table bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>Surname</th>
							<th>LastName</th>
							<th>Email</th>
							<th>Telephone</th>
							<th>Address</th>
							<th>Date</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tboyd>
					<tr th:each="mechanic: ${mechanics}">
						<td><a class="btn btn-primary btn-xs"
							th:href="@{/seeMechanic/}+${mechanic.id}" th:text="${mechanic.id}"></a></td>
						<td th:text="${mechanic.surname}"></td>
						<td th:text="${mechanic.lastname}"></td>
						<td th:text="${mechanic.email}"></td>
						<td th:text="${mechanic.phone}"></td>
						<td th:text="${mechanic.address}"></td>
						<td th:text="${mechanic.country}+${client.country}+${client.city}+${client.cp}"></td>
						<td th:text="${mechanic.createAt}"></td>
						<td><a class="btn btn-primary btn-xs"
							th:href="#" th:text="'edit'"></a></td>
						<td><a class="btn btn-primary btn-xs"
							th:href="#" th:text="'delete'"
							onclick="return confirm('Do you want delete this?');"></a></td>
					</tr>
					</tboyd>
				</table>
				<nav th:replace="pagination-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
