<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
		<br/>
		<div><p th:text="${msg}" style="color:red" align="center"></p></div>
		
	<div class="card border-primary text-center">
		<div class="card-header">Welcome, &nbsp; Please Sign in</div>
		<div class="card-body">
			<div class="form-group row">
				<div class="col-sm-6 ">
					<img th:src="@{/images/gosuccour1.png}" alt="Spring logo"
						width="360" height="350" />
				</div>
				<div class="col-sm-6">

					<form th:action="@{/findClient}" method="post">

						<div class="form-group col-sm-6">
							<input type="text" name="username" id="username"
								class="form-control" placeholder="UserName" autofocus required />
						</div>

						<div class="form-group col-sm-6">
							<input type="password" name="password" id="password"
								class="form-control" placeholder="Password" required />
						</div>

						<div class="form-group col-sm-6">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Login" />
						</div>

					</form>

					<form th:action="@{/formClient}" method="get">

						<div class="form-group col-sm-6">
							<p>Or Registre now</p>
						</div>


						<div class="form-group col-sm-6">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Sign Up" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
