<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<head th:replace="layout/layoutUser :: header"></head>

<div class="container py-4">
	<div class="card bg-light">
		<div class="card-header"
			th:text="'You have contract Service: '+'&nbsp;'+${titul}"
			align="center"></div>
		<div class="card-body">

			<ul>
				<li class="list-group-item"
					th:text="'FACTURE:' + '&nbsp;'+ '&nbsp;'+ '&nbsp;'+ ${msg}"></li>
				<li class="list-group-item"
					th:text="'CLIENT:'+'&nbsp;'+'&nbsp;'+'&nbsp;'+${car.client.surname}+'&nbsp;'+'&nbsp;'+${car.client.lastname}"></li>
				<li class="list-group-item"
					th:text="'CAR:'+'&nbsp;'+'&nbsp;'+'&nbsp;'+${car.model}+'&nbsp;'+'&nbsp;'+'mtrl:'+'&nbsp;'+'&nbsp;'+${car.matriculation}"></li>

			</ul>

			<br />

			<table class="table table-striped table bordered">
				<thead class="thead-inverse">
					<tr>
						<td><p>You have selected these products for maintenance
								of your car:</p></td>
					</tr>

					<tr>
						<th>Product</th>
						<th>Description</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="main: ${maintenance.listProducts}">

						<td th:text="${main.name}"></td>
						<td th:text="${main.description}"></td>
						<td th:text="${main.price}+'&euro;'"></td>
					</tr>
				</tbody>

			</table>
			<div>
				<p th:text="'TOTAL: '+'&nbsp;'+${maintenance.price}+'&euro;'"></p>
			</div>
			<div>
				<a class="btn btn-success btn-xs"
					th:href="@{'/facture/formBack/' + ${msg}}" th:text="'Add Services'"></a>
			</div>
			<br />
			<div>
				<a class="btn btn-success btn-xs"
					th:href="@{'/seeClient/' + ${car.client.id}}" th:text="'Back Client'"></a>
			</div>
		</div>
	</div>
</div>
<footer th:replace="/layout/layout :: footer"></footer>
</body>
</html>
